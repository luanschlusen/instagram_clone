<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image" >
        <img src="register.png" alt="">
    </div>
    <div class="content">
            <img class="logo" src="logo.png" alt="">
            
            <div class="form">
                <input type="text" placeholder="  Telefone, nome de usuário ou email">
                <input type="password" placeholder="  Senha">
                <button class="mostrar">Mostrar</button>
                <button class="entrar" >Entrar</button>
            </div>

            <div class="ou">
                <p>OU</p>
            </div>

            <div class="recuperar">
                <p>Entrar com o Facebook</p>
                <a href="https://www.instagram.com/accounts/password/reset/">Esqueceu a senha?</a>
                
            </div>
        
            <div class="registrar">
                <p>Não contem conta?</p>
                <a href="https://www.instagram.com/accounts/emailsignup/">Cadastre-se</a>
            </div>
            <div class="download">
                <p>Obtenha o aplicativo.</p>
                <div class="img-download">
                    <img src="footer.png" alt="">
                </div>
            </div>
    </div>
</body>
</html>
